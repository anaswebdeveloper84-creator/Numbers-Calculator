<!DOCTYPE html>
<html>
<head>
  <title>Add Two Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 120px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffae00;
    }
  </style>
</head>
<body>
  <h2>Add Two Numbers</h2>
  <input type="number" id="num1" placeholder="Enter 1st number">
  <input type="number" id="num2" placeholder="Enter 2nd number"><br>
  <button onclick="showSum()">Add</button><br><br>
  <input type="text" id="result" placeholder="Result" readonly>

  <script>
    // Function that returns the sum of two numbers
    function addNumbers(a, b) {
      return a + b;
    }
    // Function to read input values and display result
    function showSum() {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let sum = addNumbers(n1, n2);
      document.getElementById("result").value = sum;
    }
  </script>
</body>
</html>
